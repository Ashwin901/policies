name: opa-env
policies:
  - require-opa-enabled.yaml
resources:
  - resource.yaml
results:
  ###### Pods - Bad
  - policy: validate-env-vars
    rule: check-disable-opa
    resource: pod-with-opa-enabled
    kind: Pod
    result: fail
  ###### Pods - Good
  - policy: validate-env-vars
    rule: check-disable-opa
    resources:
    - pod-with-opa-disabled
    - pod-without-opa-env
    kind: Pod
    result: pass